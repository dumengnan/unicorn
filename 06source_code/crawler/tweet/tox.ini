[tox]
envlist = py27
minversion = 1.6
skipsdist = False
trusted-host = mirrors.ustc.edu.cn
indexserver = 
          default = https://mirrors.ustc.edu.cn/pypi/web/simple

[testenv]
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
         PYTHONHASHSEED = 100
         NOSET_WITH_COVERAGE=1
         NOSE_COVER_VRANCHES=1
 
passenv = PYTHONPATH  = {toxinidir}
         
deps =
 -r{toxinidir}/requirements.txt
 -r{toxinidir}/test-requirements.txt
 
commands = nosetests {posargs:test/unit} --with-coverage --cover-erase --cover-html
             

[testenv:devenv]
envdir = devenv
basepython = python2.7
usedevelop = True


[testenv:py27-release]
basepython = python2.7
deps =
    -r{toxinidir}/requirements.txt
commands =
    {envpython} {toxinidir}/release.py {envdir} {envsitepackagesdir} {toxinidir}/build/tweet {toxinidir}



